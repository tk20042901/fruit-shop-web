<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết yêu cầu danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/category-request-details.css}" href="/css/category-request-details.css">
</head>
<body>
<div class="layout">
    <div th:replace="~{fragments/manager-sidebar :: manager-sidebar}"></div>

    <div class="main-content">
        <!-- Page Header -->
        <div class="header">
            <a th:href="@{/manager/all-products-request}">
                <i class="bi bi-arrow-left"></i> Danh sách yêu cầu
            </a>
            <h2>
                <i class="bi bi-file-earmark-text"></i> Chi tiết yêu cầu danh mục
            </h2>
        </div>

        <!-- Request Information -->
        <div class="request-info-card">
            <h5>
                <i class="bi bi-info-circle-fill"></i> Thông tin yêu cầu
            </h5>
            <p><strong>Loại yêu cầu:</strong> <span th:text="${sellerRequest.requestType.name}"></span></p>
            <p><strong>Trạng thái:</strong> <span th:text="${sellerRequest.status.name}"></span></p>
            <p><strong>Người yêu cầu:</strong> <span th:text="${sellerRequest.seller.fullname}"></span></p>
            <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(sellerRequest.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
        </div>

        <!-- New Category Card -->
        <div class="card">
            <div class="card-body" style="padding: 0;">
                <div style="padding: 1.5rem; padding-bottom: 0;">
                    <h5 class="section-title">
                        <i class="bi bi-tag-fill"></i> Danh mục mới
                    </h5>
                </div>

                <table class="category-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Trạng thái</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:object="${newCategory}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td>
                            <span th:if="*{isActive}" style="color: #198754; font-weight: 500;">
                                <i class="bi bi-check-circle-fill"></i> Hoạt động
                            </span>
                            <span th:unless="*{isActive}" style="color: #dc3545; font-weight: 500;">
                                <i class="bi bi-x-circle-fill"></i> Không hoạt động
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Old Category Card -->
        <div th:if="${oldCategory != null}" class="card">
            <div class="card-body" style="padding: 0;">
                <div style="padding: 1.5rem; padding-bottom: 0;">
                    <h5 class="section-title">
                        <i class="bi bi-tag"></i> Danh mục cũ
                    </h5>
                </div>

                <table class="category-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Trạng thái</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:object="${oldCategory}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td>
                            <span th:if="*{isActive}" style="color: #198754; font-weight: 500;">
                                <i class="bi bi-check-circle-fill"></i> Hoạt động
                            </span>
                            <span th:unless="*{isActive}" style="color: #dc3545; font-weight: 500;">
                                <i class="bi bi-x-circle-fill"></i> Không hoạt động
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Action Buttons Card -->
        <div class="card">
            <div class="card-body">
                <div class="btn-group-action">
                    <form th:action="@{/manager/approve-category-request}" method="post">
                        <input type="hidden" name="requestId" th:value="${sellerRequest.id}" />
                        <button type="submit" th:if="${sellerRequest.status.name == 'Đang Chờ Duyệt'}" class="btn btn-success">
                            <i class="bi bi-check-circle-fill"></i> Phê duyệt
                        </button>
                    </form>

                    <form th:action="@{/manager/reject-category-request}" method="post">
                        <input type="hidden" name="requestId" th:value="${sellerRequest.id}" />
                        <button type="submit" th:if="${sellerRequest.status.name == 'Đang Chờ Duyệt'}" class="btn btn-danger">
                            <i class="bi bi-x-circle-fill"></i> Từ chối
                        </button>
                    </form>

                    <a th:href="@{/manager/all-products-request}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại danh sách
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
