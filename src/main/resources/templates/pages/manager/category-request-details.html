<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết yêu cầu danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/product-request-detail.css}" href="/css/product-request-detail.css">
</head>
<body>
<div class="layout">
    <div th:replace="~{fragments/manager-sidebar :: manager-sidebar}"></div>

    <div class="main-content">
        <!-- Page Header -->
        <div class="header">
            <a th:href="@{/manager/all-products-request}">
                <i class="bi bi-arrow-left"></i> Danh sách yêu cầu
            </a>
            <h2>
                <i class="bi bi-file-earmark-text"></i> Chi tiết yêu cầu danh mục
            </h2>
        </div>

        <div class="main-content">
            <!-- Category Request Details Table -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="bi bi-info-circle"></i> Thông tin chi tiết danh mục</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th th:style="${isCreate} ? 'width: 40%;' : 'width: 25%;'">Trường thông tin</th>
                                <th th:style="${isCreate} ? 'width: 60%;' : 'width: 37.5%;'">Giá trị mới</th>
                                <th th:if="${!isCreate}" style="width: 37.5%;">Giá trị cũ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ID -->
                            <tr th:if="${isCreate}">
                                <td><strong>Mã danh mục</strong></td>
                                <td class="no-change">
                                    <span th:text="${viewDto.newId}"></span>
                                </td>
                            </tr>

                            <!-- Name -->
                            <tr>
                                <td><strong>Tên danh mục</strong></td>
                                <td th:class="${viewDto.oldName != null} ? 'new-value' : 'no-change'">
                                    <span th:text="${viewDto.newName}"></span>
                                </td>
                                <td th:if="${!isCreate}" th:class="${viewDto.oldName != null} ? 'old-value' : 'no-change'">
                                    <span th:if="${viewDto.oldName != null}" th:text="${viewDto.oldName}"></span>
                                    <span th:if="${viewDto.oldName == null}" class="text-muted">Không thay đổi</span>
                                </td>
                            </tr>

                            <!-- Active Status -->
                            <tr>
                                <td><strong>Trạng thái</strong></td>
                                <td th:class="${viewDto.oldActive != null} ? 'new-value' : 'no-change'">
                                    <span th:text="${viewDto.newActive == 'true' ? 'Hoạt động' : 'Không hoạt động'}"></span>
                                </td>
                                <td th:if="${!isCreate}" th:class="${viewDto.oldActive != null} ? 'old-value' : 'no-change'">
                                    <span th:if="${viewDto.oldActive != null}" th:text="${viewDto.oldActive == 'true' ? 'Hoạt động' : 'Không hoạt động'}"></span>
                                    <span th:if="${viewDto.oldActive == null}" class="text-muted">Không thay đổi</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Action Buttons inside card-body -->
                <div class="card-body">
                    <div class="btn-group-action" style="border-top: 2px solid var(--border-color); margin-top: 0; padding-top: 1.5rem;">
                        <form th:action="@{/manager/approve-category-request}" method="post" style="flex: 1;">
                            <input type="hidden" name="requestId" th:value="${sellerRequest.id}" />
                            <button type="submit" th:if="${isPending}" class="btn btn-success" style="width: 100%;">
                                <i class="bi bi-check-circle"></i> Duyệt yêu cầu
                            </button>
                        </form>

                        <form th:action="@{/manager/reject-category-request}" method="post" style="flex: 1;">
                            <input type="hidden" name="requestId" th:value="${sellerRequest.id}" />
                            <button type="submit" th:if="${isPending}" class="btn btn-danger" style="width: 100%;">
                                <i class="bi bi-x-circle"></i> Từ chối yêu cầu
                            </button>
                        </form>

                        <a th:href="@{/manager/all-products-request}" class="btn btn-secondary" style="flex: 1; text-align: center;">
                            <i class="bi bi-arrow-left"></i> Quay lại danh sách
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
