<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: var(--gray-50);
            color: var(--gray-900);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px;
            background: var(--gray-50);
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
            padding: 28px 32px;
            border-radius: 12px;
            margin-bottom: 28px;
            box-shadow: var(--shadow-lg);
        }

        .page-header a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .page-header a:hover {
            color: var(--white);
        }

        .page-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            margin: 12px 0 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-header p {
            color: rgba(255, 255, 255, 0.85);
            margin: 0;
            font-size: 14px;
        }

        .card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .card-body {
            padding: 24px;
        }

        .info-label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-value {
            color: var(--gray-900);
            font-size: 1.05rem;
        }

        .product-main-img {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--gray-200);
            box-shadow: var(--shadow-md);
        }

        .sub-image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .sub-image-item {
            width: 100%;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--gray-200);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .sub-image-item:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            display: inline-block;
        }

        .bg-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .bg-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: #e7f1ff;
            color: #0d6efd;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -12px;
        }

        .col-12 { flex: 0 0 100%; max-width: 100%; padding: 0 12px; }
        .col-md-5 { flex: 0 0 41.666667%; max-width: 41.666667%; }
        .col-md-7 { flex: 0 0 58.333333%; max-width: 58.333333%; }
        .col-lg-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
        .col-lg-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
        .col-sm-6 { flex: 0 0 50%; max-width: 50%; }

        .g-4 { margin: 0 -12px; }
        .g-4 > * { padding: 12px; }
        .g-3 { margin: 0 -8px; }
        .g-3 > * { padding: 8px; }

        .mb-4 { margin-bottom: 24px; }
        .text-center { text-align: center; }
        .fw-bold { font-weight: 700; }
        .text-success { color: var(--success) !important; }
        .text-muted { color: var(--gray-600); }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 70px;
                padding: 16px;
            }

            .col-md-5, .col-md-7, .col-lg-4, .col-lg-8, .col-sm-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .page-header h2 {
                font-size: 20px;
            }

            .product-main-img {
                max-width: 100%;
                height: 300px;
            }
        }

        @media (min-width: 768px) {
            .col-md-5 { flex: 0 0 41.666667%; max-width: 41.666667%; }
            .col-md-7 { flex: 0 0 58.333333%; max-width: 58.333333%; }
        }

        @media (min-width: 992px) {
            .col-lg-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
            .col-lg-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
        }

        @media (min-width: 576px) {
            .col-sm-6 { flex: 0 0 50%; max-width: 50%; }
        }
    </style>
</head>
<body>
<div class="layout">
    <div th:replace="~{fragments/seller-sidebar :: seller-sidebar}"></div>

    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <a th:href="@{/seller/all-products}">
                <i class="bi bi-arrow-left"></i> Quay lại danh sách
            </a>
            <h2>
                <i class="bi bi-box-seam"></i> Chi tiết sản phẩm
            </h2>
            <p>
                Mã sản phẩm: <span class="fw-bold" th:text="${product.id}">#123</span>
            </p>
        </div>

        <!-- Product Info Card -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-4">
                    <!-- Product Image -->
                    <div class="col-12 col-md-5 col-lg-4">
                        <div class="text-center">
                            <img th:src="${product.main_image_url}" alt="Product Image" class="product-main-img">

                            <!-- Sub Images Below Main Image -->
                            <div class="sub-image-grid" th:if="${!product.sub_images.isEmpty()}">
                                <img th:each="image, iterStat : ${product.sub_images}"
                                     th:if="${iterStat.index < 3}"
                                     th:src="${image.sub_image_url}"
                                     alt="Additional Image"
                                     class="sub-image-item">
                            </div>
                        </div>
                    </div>

                    <!-- Product Details -->
                    <div class="col-12 col-md-7 col-lg-8">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="info-label">
                                    <i class="bi bi-tag"></i>
                                    Tên sản phẩm
                                </div>
                                <div class="info-value fw-bold" th:text="${product.name}">Tên sản phẩm</div>
                            </div>

                            <div class="col-12">
                                <div class="info-label">
                                    <i class="bi bi-text-paragraph"></i>
                                    Mô tả
                                </div>
                                <div class="info-value" th:text="${product.description}">Mô tả sản phẩm</div>
                            </div>

                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="info-label">
                                    <i class="bi bi-cash-coin"></i>
                                    Giá thành
                                </div>
                                <div class="info-value text-success fw-bold">
                                    <span th:text="${#numbers.formatInteger(product.price, 0, 'POINT')}">50.000</span> đ
                                    <span th:if="${product.unit != null}" th:text="'/' + ${product.unit.name}"></span>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="info-label">
                                    <i class="bi bi-box"></i>
                                    Số lượng có sẵn
                                </div>
                                <div class="info-value fw-bold" th:text="${product.quantity}">100</div>
                            </div>

                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="info-label">
                                    <i class="bi bi-flag"></i>
                                    Trạng thái
                                </div>
                                <div>
                                    <span class="badge status-badge"
                                          th:classappend="${product.enabled} ? 'bg-success' : 'bg-danger'"
                                          th:text="${product.enabled ? 'Đang bán' : 'Ngừng bán'}">
                                        Đang bán
                                    </span>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="info-label">
                                    <i class="bi bi-grid"></i>
                                    Danh mục
                                </div>
                                <div>
                                    <span th:each="category : ${product.categories}" class="category-badge">
                                        <i class="bi bi-tag-fill"></i>
                                        <span th:text="${category.name}">Danh mục</span>
                                    </span>
                                    <span th:if="${product.categories.isEmpty()}" class="text-muted">Chưa có danh mục</span>
                                </div>
                            </div>

                            <div class="col-12">
                                <a th:href="@{/seller/seller-update-product/{id}(id=${product.id})}"
                                   class="btn btn-primary">
                                    <i class="bi bi-pencil-square"></i>
                                    Cập nhật sản phẩm
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
